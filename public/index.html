<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>static/swiper.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%= BASE_URL %>static/swiper.min.js"></script>
    <script>
      // 设计稿宽度
      const designWidth = 1920
      // 当屏幕为1920时，1rem = 16px
      const remPx = 16
      // 屏幕宽度
      let innerWidth = window.innerWidth
      // 使 innerWidth 浮动值在 1280 ~ 1920之间
      if (innerWidth >= 1920) innerWidth = 1920
      if (innerWidth <= 1280) innerWidth = 1280
      // 计算当前屏幕宽度与设计稿比例
      const scale = innerWidth / designWidth
      // 根据屏幕宽度，动态计算根元素的字体大小
      document.documentElement.style.fontSize = scale * remPx + 'px'
    </script>
  </body>
</html>
